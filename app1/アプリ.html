<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日の3つのいいこと</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>three good Things</h1>
  <input id="good1" placeholder="いいこと1"><br>
  <input id="good2" placeholder="いいこと2"><br>
  <input id="good3" placeholder="いいこと3"><br>
  <button onclick="saveGoodThings()">保存</button>

  <h2>履歴</h2>
  <table border="1">
  <thead>
    <tr>
      <th>日付</th>
      <th>いいこと１</th>
      <th>いいこと２</th>
      <th>いいこと３</th>
    </tr>
  </thead>
  <tbody id="history"></tbody>
</table>

  <script>
    function saveGoodThings() {
      const today = new Date().toLocaleDateString();
      const goodThings = [
        document.getElementById('good1').value,
        document.getElementById('good2').value,
        document.getElementById('good3').value
      ];
      localStorage.setItem(today, JSON.stringify(goodThings));
      showHistory();
    }

    function showHistory() {
  const history = document.getElementById('history');
  history.innerHTML = '';
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    const value = JSON.parse(localStorage.getItem(key));
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${key}</td>
      <td>${value[0] || ''}</td>
      <td>${value[1] || ''}</td>
      <td>${value[2] || ''}</td>
    `;
    history.appendChild(tr);
  }
}

    showHistory();

  if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then(reg => console.log('Service Worker 登録成功:', reg))
      .catch(err => console.log('Service Worker 登録失敗:', err));
  });
}
  
  </script>
</body>
</html>
